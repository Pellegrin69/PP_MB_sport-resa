<div>
  <input type="text" name="seanceTheme" [(ngModel)]="seance.theme">
  <button [hidden]="add" (click)="addSeance()">add Seance</button>
  <button [hidden]="edit" (click)="updateSeance()">Update Seance</button>
</div>
<table id="seances">
  <tr>
    <th>Thème</th>
    <th>Date</th>
    <th>Heure</th>
    <th>Durée</th>
    <th>Coach</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let seance of seances">
    <td>{{seance.theme}}</td>
    <td>{{ formatDate(seance.date_session) }}</td>
    <td>{{seance.heure}}</td>
    <td>{{seance.duree}}h</td>
    <td>{{seance.coach}}</td>
    <td>
      <button (click)="setSeanceEdit(seance)">Update</button>
    </td>
    <td>
      <button (click)="removeSeance(seance)">Delete</button>
    </td>
  </tr>
</table>
<style lang="scss">
  button {
    padding: 8px 16px;
    font-size: 14px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;

    &:hover {
      background-color: #0056b3;
    }
  }

  div {
    display: flex;
    align-items: center;
    margin-bottom: 16px;

    & input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  }

  table {
    width: 100%;
    border-collapse: collapse;

    & th, & td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }

    & th {
      background-color: #f0f0f0;
    }

    & tr:last-child td {
      border-bottom: none;
    }
  }

  tr td button {
    padding: 6px 12px;
    font-size: 12px;
    background-color: #d9534f;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;

    &:hover {
      background-color: #c9302c;
    }
  }
</style>
